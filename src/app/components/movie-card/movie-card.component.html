
  <article class="card__item">
      <div class="card__content">
          <figure class="card__picture">
              <img [src]="movie.imageUrl" alt="" class="card__img">
          </figure>
          <div class="card__texts">
              <h2 class="card__title">{{movie.title}}</h2>
              <p class="card__paragraph">
                  {{movie.overview}}
              </p>
          </div>
      </div>
  </article>
